---
  workspace_runfolder_service_address:
    required: true
    type: string
  workspace_runfolder_service_port:
    required: true
    type: string
  workspace_demultiplexing_service_address:
    required: true
    type: string
  workspace_demultiplexing_service_port:
    required: true
    type: string
  demultiplexing_output_folder:
    required: true
    type: string
  demultiplexing_num_retry:
    required: true
    type: integer
    default: 24
  demultiplexing_delay:
    required: true
    type: integer
    default: 300

  path_run_statistics:
    description: folder path
    required: true
    type: string

  arteria_runfolder_addresses:
    description: list of addresses for arteria-runfolder services
    type: array
    required: true
  preprocess_transfer_user:
    description: The user that will be used to push data.
    type: string
    required: true
    default: "stanley"
  preprocess_transfer_key:
    description: The key that will be used transfer data.
    type: string
    required: true
    default: "~/.ssh/id_rsa"
  preprocess_transfer_ip:
    description: The host where pre-process data should be pushed to.
    type: string
    required: true
    default: "130.238.54.142"

  analysis_file_folders:
    description: list of folder path that will be checked for new tsv files 
    type: array
    required: true

  processing_api_service_url: 
    description: url to processing api, ex http://127.0.0.1:8000/
    type: string
    required: true
    default: "http://127.0.0.1:8000/"

  processing_api_access_key: 
    description: access key generated by processing-api
    type: string
    required: true
    default: "ACCESS_KEY"

  # Get all fastq files that should be analyzed, filtering on analysis_name 
  processing_api_analysis_fastq_files_url:
    description: get fastq files for a analysis
    type: string
    required: true
    default: "api/analysis/fastqs/"

  # Get next waiting analysis
  processing_api_analysis_next_url:
    description: url to query for next waiting analyis task
    type: string
    required: true
    default: "api/analysis/next/"

  # Get all samples included in an analysis, filter using analysis_name (analysis_id__analysis_name)
  processing_api_analysis_samples_url:
    description: get analysis samples
    type: string
    required: true
    default: "api/analysis/samples/"

  # Get analysis task information
  processing_api_analysis_task_url: "api/analysis/task/"
    description: get analysis task and sample information
    type: string
    required: true
    default: "api/analysis/task/"

  # Get list of all tasks
  processing_api_analysis_tasks_url: "api/analysis/tasks/"

  # Upload information about a new analysis that should be performed
  processing_api_analysis_upload_new_task_url: 
    description: url to upload new analysis file, ex analysis/upload/
    type: string
    required: true
    default: "api/analysis/upload/"

  # List all samples, can be filtered using sequence_run__run_id and sequence_run__flowcell
  processing_api_samples_list_url: "api/samples/list/"
    description: url after address used to get samples
    type: string
    required: true
    default: "api/samples/list"

  # Add and remove sequence file information for a sample and experiment combination, using a json file
  processing_api_samples_update_fastq_json_url:
    description: update fastq information for samples using a json file
    type: string
    required: true
    default: "api/samples/fastq/json_update/"

  # Change variable demultiplex (True, False) for a sequence run, filter using run_id
  processing_api_sequence_run_demultiplex_url: "api/sequencerun/demultiplex/"
    description: set sequence run demultiplexing, 1 perform local demultiplexing, 0 machine demultiplex
    type: string
    required: true
    default: "api/sequencerun/demultiplex/"
    
  # List all sequence runs, can be filtered using primary key, which is run_id
  processing_api_sequence_run_list_url:
    description: url for geting samples or sample
    type: string
    required: true
    default: "api/sequencerun/list/"    

  # Update file using primary key for file, status (IDLE, COPYING, UPDATING) and archived (True, False) can be updated 
  processing_api_sequence_run_update_url:
    description: update file using primary key for file, status (IDLE, COPYING, UPDATING) and archived (True, False) can be updated 
    type: string
    required: true
    default: "api/sequencerun/update/"

  # Fetch next sequence run that can be archived
  processing_api_sequence_run_next_archive_url:
    description: fetch next sequence run that can be archived
    type: string
    required: true
    default: "api/sequencerun/archive/next/"  

  processing_api_sequence_run_archive_status_url:
    description: update archive status for a sequence run
    type: string
    required: true
    default: "api/sequencerun/archive/update/status/"  

  # Upload new sequence run originating from a Illumina machine
  processing_api_sequence_run_upload_illumina_url:
    description: upload new sequence run originating from a Illumina machine
    type: string
    required: true
    default: "api/sequencerun/upload/illumina/"      
      
  analysis_csv_folder_path:
    description: path to location of analysis.csv files
    type: string
    required: true

  converted_samplesheet_folder_path:
    description: path to where converted SampleSheets are stored
    type: string
    required: true
  
  sample_update_json_folder_path:
    description: path to where sample update json-files are stored
    type: string
    required: true

  sav_storage_location:
    description: location where SAV files will be stored
    type: string
    requried: true

  undetermined_storage_location:
    description: location where undetermined files will be stored
    type: string
    requried: true

  wp1_transfer_from_host_ip:
    description: The host where outbox data will be retrieved.
    type: string
    required: true
    default: "130.238.54.142"
  wp1_tansfer_from_user:
    description: The user that will be used to push data.
    type: string
    required: true
    default: "stanley"
  wp1_tansfer_from_key:
    description: The key that will be used transfer data.
    type: string
    required: true
    default: "~/.ssh/id_rsa"
  wp1_transfer_from_runfolder_port:
    description: The port used to communiction with remote runfolder service.
    type: string
    required: true
    default: "10801"
  wp1_fetch_to_prefix:
    description: Local folder-prefix used to store the retrieved data.
    type: string
    required: true
    default: "/data/wp1"


  wp1_runfolder_api_version:
    description: The arteria-runfolder api version that should be used.
    type: string
    required: true
    default: "1.0"
  wp1_notification_mail_lab:
    description: Email address where notifications to lab will be sent.
    type: string
    required: true
    default: "lab@googlegroups.com"
  wp1_notification_mail_bioinfo:
    description: Email address where notifications to bioinformatic will be sent.
    type: string
    required: true
    default: "bio@googlegroups.com"
  wp1_preprocess_runfolder_service_port:
    description: Port that will be used to send requests to the runfolder service, for wp1
    type: string
    required: true
    default: "10800"
  wp1_preprocess_runfolder_service_address:
    description: Address that will be used to send requests to the runfolder service, for wp1
    type: string
    required: true
    default: "wp1runfolder"
  wp2_notification_mail_lab:
