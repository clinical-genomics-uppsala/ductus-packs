    description: Number of times stackstorm should retry to validate that CompletedJobInfo.xml file has been created.
    type: integer
    required: true
    default: 24
  check_demultiplexing_retry_delay:
    description: Delay times (seconds) between retrying to check for CompletedJobInfo.xml.
    type: integer
    required: true
    default: 300

  process_api_service_url: 
    description: url to processing api, ex http://127.0.0.1:8000 
    type: string
    required: true
    default: "http://127.0.0.1:8000"

  process_api_next_task_query_url: 
    description: url after address used to query for next task, ex api/analysis/next
    type: string
    required: true
    default: "api/analysis/next"

  process_api_upload_illumina_run_url: 
    description: url after address used to upload illumina data, ex api/sequencerun/upload/illumina/
    type: string
    required: true
    default: "api/sequencerun/upload/illumina/"

  processing_api_upload_analysis_url:
    description: url after address used to upload new analysis file, ex analysis/upload/
    type: string
    required: true
    default: "api/analysis/upload/"

  processing_api_list_samples_url:
    description: url after address used to get samples
    type: string
    required: true
    default: "api/samples/list"

  processing_api_update_fastq_info_url:
    description: update fastq information for sample
    type: string
    required: true
    default: "samples/fastq/update/"

  analysis_csv_folder_path:
    description: path to location of analysis.csv files
