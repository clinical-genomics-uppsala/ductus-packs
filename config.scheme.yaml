    description: The host where pre-process data should be pushed to.
    type: string
    required: true
    default: "130.238.54.142"
      
  check_demultiplexing_completed_delay:
    description: Delay times (seconds) before starting to check for CompletedJobInfo.xml.
    type: integer
    required: true
    default: 1800
