---
name: archive_fastq
description: >
  Archive fastq
enabled: true
runner_type: orquesta
entry_point: workflows/archive_fastq.yaml
pack: ductus
parameters:
  context:
    default: {}
    immutable: true
    type: object
  workflow:
    default: ductus.archive_fastq
    immutable: true
    type: string
  samplesheet_file:
    required: true
    type: string
  runfolder_path:
    required: true
    type: string
  runfolder_name:
    required: true
    type: string
  experiment_name:
    required: true
    type: string
  storage_path_fastq:
    required: true
    type: string
  fastq_files_path:
    type: string
  mail_bioinfo:
    required: true
    type: string
  archive_settings:
    required: true
    default: "{{ config_context.archive_settings }}"

