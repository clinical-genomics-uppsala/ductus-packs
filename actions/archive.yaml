---
name: archive
description: >
  Archive fastq and SAVE files
enabled: true
runner_type: orquesta
entry_point: workflows/archive_fastq.yaml
pack: ductus
parameters:
  context:
    default: {}
    immutable: true
    type: object
  workflow:
    default: ductus.archive_fastq
    immutable: true
  runfolder_path:
    required: true
    type: string
  runfolder_name:
    required: true
    type: string
  archive_settings:
    required: true
    default: "{{ config_context.archive_settings }}"
  processing_api_update_archive_status_url:
    required: true
    type: string
    default: "{{ config_context.processing_api_update_archive_status_url }}"
  mail_bioinfo:
    required: true
    type: string

