---
name: preprocess_workspace_wp3_te
description: >
  This preprocess a WP3 TE analysis
enabled: true
runner_type: orquesta
entry_point: workflows/preprocess_workspace_wp3_te.yaml
pack: ductus
parameters:
  context:
    default: {}
    immutable: true
    type: object
  workflow:
    default: ductus.preprocess_workspace_wp3_te
    immutable: true
    type: string
  runfolder:
    required: true
    type: string
  runfolder_name:
    required: true
    type: string
  samplesheet_file:
    required: true
    type: string
  fastq_files_path:
    required: true
    type: string
  machine_type:
    required: true
    type: string
  preprocessing_storage_path:
    required: true
    type: string
    default: "{{ config_context.wp1_preprocess_storage_path }}"
  runfolder_host:
    required: true
    type: string
    default: "{{ config_context.workspace_runfolder_service_address }}"
  runfolder_host_port:
    required: true
    type: string
    default: "{{ config_context.workspace_runfolder_service_port }}"
  runfolder_api_version:
    required: true
    type: string
    default: "{{ config_context.workspace_runfolder_api_version }}"
  transfer_to_host:
    required: true
    type: string
    default: "{{ config_context.wp3_preprocess_transfer_ip }}"
  transfer_to_location:
    required: true
    type: string
    default: "{{ config_context.wp3_preprocess_transfer_prefix_location }}"
  transfer_to_key:
    required: true
    type: string
    default: "{{ config_context.wp3_preprocess_transfer_key }}"
  transfer_to_user:
    required: true
    type: string
    default: "{{ config_context.wp3_preprocess_transfer_user }}"
  mail_lab:
    required: true
    type: string
    default: "{{ config_context.wp3_notification_mail_lab }}"
  mail_bioinfo:
    required: true
    type: string
    default: "{{ config_context.wp3_notification_mail_lab }}"
  retrieve_result_to_archive_location:
    required: true
    type: string
    default: "{{ config_context.wp3_retrieve_result_to_archive_location }}"
