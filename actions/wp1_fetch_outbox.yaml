---
name: wp1_fetch_outbox
description: >
  Retrieve processed data for wp1......
enabled: true
runner_type: orquesta
entry_point: workflows/wp1_fetch_outbox.yaml
pack: ductus
parameters:
  context:
    default: {}
    immutable: true
    type: object
  workflow:
    default: ductus.wp1_fetch_outbox
    immutable: true
    type: string
  runfolder:
    required: true
    type: string
  runfolder_host:
    required: true
    type: string
    default: "{{ config_context.wp1_transfer_from_host_ip }}"
  project_type:
    required: true
    type: string
  runfolder_port:
    required: true
    type: string
    default: "{{ config_context.wp1_transfer_from_runfolder_port }}"
  runfolder_api_version:
    required: true
    type: string
    default: "{{ config_context.wp1_runfolder_api_version }}"
  transfer_from_user:
    required: true
    type: string
    default: "{{ config_context.wp1_tansfer_from_user }}"
  transfer_from_key:
    required: true
    type: string
    default: "{{ config_context.wp1_tansfer_from_key }}"
  transfer_from_host:
    required: true
    type: string
    default: "{{ config_context.wp1_transfer_from_host_ip }}"
  storage_path:
    required: true
    type: string
    default: "{{ config_context.wp1_fetch_to_prefix }}"
  preprocessing_storage_path:
    required: true
    type: string
    default: "{{ config_context.wp1_preprocess_storage_path }}"
  processing_api_service_url:
    required: true
    type: string
    default: "{{ config_context.processing_api_service_url }}"
  processing_api_analysis_task_url:
    required: true
    type: string
    default: "{{ config_context.processing_api_analysis_task_url }}"
  mail_lab:
    required: true
    type: string
    default: "{{ config_context.wp1_notification_mail_lab }}"
  mail_bioinfo:
    required: true
    type: string
    default: "{{ config_context.wp1_notification_mail_bioinfo }}"
