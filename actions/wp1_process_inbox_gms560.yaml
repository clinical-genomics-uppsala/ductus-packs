---
name: wp1_process_inbox_gms560
description: >
  Initialize processing of wp1 data using GMS560. Will move data to appropriate locations and then submit cluster jobs.
enabled: true
runner_type: orquesta
entry_point: workflows/wp1_process_inbox_gms560.yaml
pack: ductus
parameters:
  context:
    default: {}
    immutable: true
    type: object
  workflow:
    default: ductus.wp1_process_inbox_gms560
    immutable: true
    type: string
  runfolder:
    required: true
    type: string
  project_type:
    required: true
    type: string
  runfolder_host:
    required: true
    type: string
    default: "{{ config_context.wp1_process_inbox_runfolder_service_address }}"
  runfolder_host_port:
    required: true
    type: string
    default: "{{ config_context.wp1_process_inbox_runfolder_service_port }}"
  runfolder_api_version:
    required: true
    type: string
    default: "{{ config_context.wp1_process_inbox_runfolder_api_version }}"
  local_folder_prefix:
    required: true
    type: string
    default: "{{ config_context.wp1_process_local_prefix_location }}"
  processing_host:
    required: true
    type: string
    default: "{{ config_context.wp1_processing_host_ip }}"
  processing_key:
    required: true
    type: string
    default: "{{ config_context.wp1_processing_host_key }}"
  processing_user:
    required: true
    type: string
    default: "{{ config_context.wp1_processing_host_user }}"
  gms560_git_url:
    required: true
    type: string
    default: "{{ config_context.wp1_gms560_git_url }}"
  gms560_version:
    required: true
    type: string
    default: "{{ config_context.wp1_gms560_version }}"
  gms560_config_git_url:
    required: true
    type: string
    default: "{{ config_context.wp1_gms560_config_git_url }}"
  gms560_config_version:
    required: true
    type: string
    default: "{{ config_context.wp1_gms560_config_version }}"
  run_statistics_path:
    required: true
    type: string
    default: "{{ config_context.wp1_path_run_statistics }}"
  mail_lab:
    required: true
    type: string
    default: "{{ config_context.wp1_notification_mail_lab }}"
  mail_bioinfo:
    required: true
    type: string
    default: "{{ config_context.wp1_notification_mail_bioinfo }}"
