version: "1.0" # Orquest version

description: Will analyse data found in the wp3 TC inbox folder

input:
    - runfolder
    - host
    - runfolder_host
    - runfolder_host_port
    - runfolder_api_version
    - processing_host
    - processing_key
    - processing_user
    - mail_lab
    - mail_bioinfo

vars:
  - TC_basename: null
  - runfolder_name: null
  - failed_step: null
  - stderr: null

tasks:
  get_runfolder_name:
    action: core.local
    input:
      cmd: python3 -c 'import sys; sys.stdout.write("<% ctx(runfolder) %>".split("/")[-1])'
    next:
      - when: <% succeeded() %>
        publish: runfolder_name=<% result().stdout %>
        do:
          - mark_as_started
      - when: <% failed() %>
        publish:
          - stderr: <% result().stderr %>
          - failed_step: 'get_runfolder_name  -- Could not get runfolder name'
        do:
          - bioinfo_error_notifier


  mark_as_started:
    action: core.http
    input:
      url: http://<% ctx(runfolder_host) %>:<% ctx(runfolder_host_port) %>/api/<% ctx(runfolder_api_version) %>/runfolders/path<% ctx(runfolder) %>
      body: '{"state": "started"}'
      method: "POST"
    next:
      - when: <% succeeded() %>
        do:
          - run_pomfrey
      - when: <% failed() %>
        publish:
          - stderr: <% result().stderr %>
          - failed_step: "mark_as_started -- Couldn't mark <% ctx(runfolder) %> as started!"
        do:
          - bioinfo_error_notifier
         - wp3_TC_error_notifier

  run_pomfrey_TC:
    action: core.remote
    input:
      username: <% ctx(processing_user) %>
      private_key: <% ctx(processing_key) %>
      hosts: <% ctx(processing_host) %>
      cwd: <% ctx(runfolder) %> #borde det inte vara en annan tills testat klart?
      cmd: bash /projects/wp3/nobackup/TwistCancer/Bin/pomfrey-TC/start_TC_marvin.sh fastq/  <% ctx(runfolder_name) %>
      timeout: 172800 # Hur bestammer man?
      hosts: <% ctx(processing_host) %>
    next:
      - when: <% succeeded() %>
        do:
          - mark_as_finished
      - when: <% failed() %>
        publish:
          - stderr: "Pomfrey-TC failed"
          - failed_step: failed_step='run_pomfrey_TC  -- Couldn't start Pomfrey-TC on <% ctx(runfolder_name) %>'
        do:
          - bioinfo_error_notifier
          - wp3_TC_error_notifier
          - mark_as_failed #G;rs inte det i error notifiers?

 wp3_TC_error_notifier:
   action: core.sendmail
   input:
     to: <% ctx(mail_lab) %>
     from: stanley@clinicalgenomics-uu.se
     subject: "[DUCTUS][WP3][TC][ERROR] - Twist Cancer  processing failure, <% ctx(runfolder) %>"
     body: Something went wrong during Twist Myeloid processing of folder <% ctx(runfolder) %>. A Bioinformatician has been notified.
   next:
     - when: <% succeeded() %>
       do:
         - fail

  bioinfo_error_notifier:
    action: core.sendmail
    input:
      to: <% ctx(mail_bioinfo) %>
      from: stanley@clinicalgenomics-uu.se
      subject: "[DUCTUS][WP3][TC][ERROR] - Twist Cancer processing failure, <% ctx(runfolder) %>"
      body: Something went wrong during the Twist Myeloid processing of <% ctx(runfolder) %>, please investigate!!!\n Failure message -- <% failed_step  %>, <% ctx(stderr) %>
    next:
      - when: <% succeeded() %>
        do:
          - fail

  mark_as_finished:
    action: core.http
    input:
      url: http://<% ctx(runfolder_host) %>:<% ctx(runfolder_host_port) %>/api/<% ctx(runfolder_api_version) %>/runfolders/path<% ctx(runfolder) %>
      body: '{"state": "done"}'
      method: "POST"
    next:
      - when: <% failed() %>
        publish:
          - stderr: <% result().stderr %>
          - failed_step: "mark_as_finished -- Couldn't mark <% ctx(runfolder) %> as finished!"
        do:
          - bioinfo_error_notifier
          - wp3_TC_error_notifier

  mark_as_failed: #Mark as failed because couldnt mark as failed??
    action: core.http
    input:
      url:  http://<% ctx(runfolder_host) %>:<% ctx(runfolder_host_port) %>/api/<% ctx(runfolder_api_version) %>/runfolders/path<% ctx(runfolder) %>
      body: '{"state": "error"}'
      method: "POST"
    next:
      - when: <% succeeded() %>
        do:
          - fail
      - when: <% failed() %>
        publish:
          - stderr: <% result().stderr %>
          - failed_step: "mark_as_failed -- Couldn't mark <% ctx(runfolder) %> as failed!"
        do:
          - bioinfo_error_notifier
          - wp3_TC_error_notifier #Kanske inte till lab behovs?

output:
  - stderr: <% ctx(stderr) %>
