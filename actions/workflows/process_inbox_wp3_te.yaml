version: "1.0" # Orquesta version

description: Will analyse data found in the wp3 TE inbox folder

input:
    - runfolder
    - host
    - runfolder_host
    - runfolder_host_port
    - runfolder_api_version
    - processing_host
    - processing_key
    - processing_user
    - mail_lab
    - mail_bioinfo

vars:
  - TE_basename: null
  - runfolder_name: null
  - failed_step: null
  - stderr: null

tasks:
  runfolder_directory:
    action: core.local
    input:
      cmd: python3 -c 'import sys; sys.stdout.write("<% ctx(runfolder) %>".split("/")[-1])'
    next:
      - when: <% succeeded() %>
        publish: runfolder_name=<% result().stdout %>
        do:
          - mark_as_started
      - when: <% failed() %>
        publish:
          - stderr: <% result().stderr %>
          - failed_step: 'get_runfolder_name  -- Could not get runfolder name'
        do:
          - bioinfo_error_notifier

  mark_as_started:
    action: core.http
    input:
      url: http://<% ctx(runfolder_host) %>:<% ctx(runfolder_host_port) %>/api/<% ctx(runfolder_api_version) %>/runfolders/path<% ctx(runfolder) %>
      body: '{"state": "started"}'
      method: "POST"
    next:
      - when: <% succeeded() %>
        do:
          - run_hastings_TE
      - when: <% failed() %>
        publish:
          - stderr: <% result().stderr %>
          - failed_step: "mark_as_started -- Couldn't mark <% ctx(runfolder) %> as started!"
        do:
          - bioinfo_error_notifier
          - wp3_TE_error_notifier

  run_hastings_TE:
    action: core.remote
    input:
      username: <% ctx(processing_user) %>
      private_key: <% ctx(processing_key) %>
      hosts: <% ctx(processing_host) %>
      cwd: <% ctx(runfolder) %>
      cmd: bash /projects/wp3/nobackup/TWIST/Bin/Hastings/start_TE_marvin.sh fastq/ <% ctx(runfolder_name) %>
      timeout: 300000
      hosts: <% ctx(processing_host) %>
    next:
      - when: <% succeeded() %>
        do:
          - mark_as_finished
      - when: <% failed() %>
        publish:
          - stderr: "Hastings failed"
          - failed_step: failed_step='run_hastings_TE  -- Couldn't start Hastings on <% ctx(runfolder_name) %>'
        do:
          - bioinfo_error_notifier
          - wp3_TC_error_notifier
          - mark_as_failed #G;rs inte det i error notifiers?

  send_start_notifier:
    action: core.sendmail
    input:
      to: <% ctx(mail_lab) %>
      from: stanley@clinicalgenomics-as.se
      subject: [DUCTUS][WP3][TE] -- Starting analysis of <% ctx(TE_basename) %>
      body: <% ctx(TE_basename) %> analysis has been started!
    next:
      - when: <% failed() %>
        do:
          - mark_as_failed

  wp3_TE_error_notifier:
    action: core.sendmail
    input:
      to: <% ctx(mail_lab) %>
      from: stanley@clinicalgenomics-uu.se
      subject: "[DUCTUS][WP3][TE][ERROR] - Twist Whole Exome processing failure, <% ctx(runfolder) %>"
      body: Something went wrong during Twist Whole Exome processing of folder <% ctx(runfolder) %>. A Bioinformatician has been notified.
    next:
      - when: <% succeeded() %>
        do:
          - fail

  bioinfo_error_notifier:
    action: core.sendmail
    input:
      to: <% ctx(mail_bioinfo) %>
      from: stanley@clinicalgenomics-uu.se
      subject: "[DUCTUS][WP3][TE][ERROR] - Twist Whole Exome processing failure, <% ctx(runfolder) %>"
      body: Something went wrong during the Twist Whole Exome processing of <% ctx(runfolder) %>, please investigate!!!\n Failure message -- <% failed_step  %>, <% ctx(stderr) %>
    next:
      - when: <% succeeded() %>
        do:
          - fail

  mark_as_finished:
    action: core.http
    input:
      url: http://<% ctx(runfolder_host) %>:<% ctx(runfolder_host_port) %>/api/<% ctx(runfolder_api_version) %>/runfolders/path<% ctx(runfolder) %>
      body: '{"state": "done"}'
      method: "POST"
    next:
      - when: <% failed() %>
        publish:
          - stderr: <% result().stderr %>
          - failed_step: "mark_as_finished -- Couldn't mark <% ctx(runfolder) %> as finished!"
        do:
          - bioinfo_error_notifier
          - wp3_TE_error_notifier

mark_as_failed: #Mark as failed because couldnt mark as failed??
    action: core.http
    input:
      url:  http://<% ctx(runfolder_host) %>:<% ctx(runfolder_host_port) %>/api/<% ctx(runfolder_api_version) %>/runfolders/path<% ctx(runfolder) %>
      body: '{"state": "error"}'
      method: "POST"
    next:
      - when: <% succeeded() %>
        do:
          - fail
      - when: <% failed() %>
        publish:
          - stderr: <% result().stderr %>
          - failed_step: "mark_as_failed -- Couldn't mark <% ctx(runfolder) %> as failed!"
        do:
          - bioinfo_error_notifier
          - wp3_TE_error_notifier #Kanske inte till lab behovs?

output:
  - stderr: <% ctx(stderr) %>
