version: "1.0" # mistral version

description: Will archive a sequence file

input:
  - file_id
  - file_path
  - sequence_file_archive_location
  - processing_api_access_key
  - processing_api_service_url
  - processing_api_list_sample_fastq_url
  - processing_api_status_update_sample_fastq_url
  - processing_api_json_update_sample_fastq_url

vars:
  - file_name: null
  - json_data: null
  - stderr: null

tasks:
  get_filename:
    action: core.local
    input:
      cmd: basename <% ctx(file_path) %>
    next:
      - when: <% succeeded() %>
        publish: 
          - file_name: <% result().stdout %>
        do:
         - check_status

  check_status:
    action: core.local
    input:
      cmd: "curl -H 'Authorization: Api-Key <% ctx(processing_api_access_key) %>' <% ctx(processing_api_service_url) %><% ctx(processing_api_list_sample_fastq_url) %>?id=<% ctx(file_id) %> | python3 -c \"import sys; import json; data=json.load(sys.stdin); exit(0) if data[0]['status'] in ['I', 'F'] else exit(1)\""
    retry:
        count: 10
        delay: 120
    next:
      - when: <% succeeded() %>
        do:
         - pre_updating_files
         
  pre_updating_files:
    action: core.local
    input:
      cmd: "status=$(curl -o /dev/null -s --write-out '%{http_code}' -d '{\"status\": \"U\"}' -H 'Content-Type: application/json' -H 'Authorization: Api-Key <% ctx(processing_api_access_key) %>' -X PUT  <% ctx(processing_api_service_url) %><% ctx(processing_api_status_update_sample_fastq_url) %><% ctx(file_id) %>/); if [ $status != '202' ]; then echo $status; exit 1; fi"
    next:
      - when: <% succeeded() %>
        do:
         - copy_sequence_files

  copy_sequence_files:
    action: core.local
    input:
      cmd: rsync.py -c -f <% ctx(file_path) %> -t <% ctx(sequence_file_archive_location) %>/<% ctx(file_name) %> -l 
      timeout: 86400
    next:
      - when: <% succeeded() %>
        do:
         - update_file_path
      - when: <% failed() %>
        publish:
          - stderr: <% result() %>

  update_file_path:
    action: core.local
    input:
      cmd: "status=$(curl -o /dev/null -s --write-out '%{http_code}' -d 'update_json={\"upd\": [{\"id\": <% ctx(file_id) %>, \"path\": \"<% ctx(sequence_file_archive_location) %>/<% ctx(file_name) %>\"}]}' -H 'Authorization: Api-Key <% ctx(processing_api_access_key) %>' -X POST  <% ctx(processing_api_service_url) %><% ctx(processing_api_json_update_sample_fastq_url) %>); if [ $status != '200' ]; then echo $status; exit 1; fi"
    next:
      - when: <% succeeded() %>
        do:
         - post_updating_files
      - when: <% failed() %>
        publish:
          - stderr: <% result() %>

  post_updating_files:
      action: core.local
      input:
        cmd: "status=$(curl -o /dev/null -s --write-out '%{http_code}' -d '{\"status\": \"I\", \"archived\": 1}' -H 'Content-Type: application/json' -H 'Authorization: Api-Key <% ctx(processing_api_access_key) %>' -X PUT  <% ctx(processing_api_service_url) %><% ctx(processing_api_status_update_sample_fastq_url) %><% ctx(file_id) %>/); if [ $status != '202' ]; then echo $status; exit 1; fi"
      next:
        - when: <% failed() %>
          publish:
            - stderr: <% result() %>

output:
  - stderr: <% ctx(stderr) %>
