version: "1.0" # mistral version

description: Will archive fastq files and SAV files

input:
  - archive_data
  - archive_settings
  - processing_api_access_key
  - processing_api_service_url
  - processing_api_sequence_run_archive_status_url
  - mail_bioinfo

vars:
  - year: null
  - stderr: null
  - archive_status: null

tasks:
  get_archive_year:
    action: core.local
    input:
      cmd: echo <% ctx(archive_data).date %> | awk 'BEGIN{FS="-"}{print($1)}'
    next:
      - when: <% succeeded() %>
        publish: 
         - year: <% result().stdout %>
        do:
         - archive_sequence_files

  archive_sequence_files:
    with:
      items: <% ctx(archive_data).analysis %>
    action: ductus.archive_sequence_files
    input:
      analysis_id: <% item() %>
      year: <% ctx(year) %>
    next:
      - when: <% succeeded() %>
        publish: 
          - archive_status: "AD"
        do: update_archive_status      
      - when: <% failed() %>
        publish: 
          - archive_status: "FA"
        do: update_archive_status      
         
  update_archive_status:
    action: core.local
    input:
      cmd: "status=$(curl -o /dev/null -s --write-out '%{http_code}' -d  '{\"archive_status\": \"<% ctx(archive_status) %>\"}' -H 'Content-Type: application/json' -H 'Authorization: Api-Key <% ctx(processing_api_access_key) %>' -X PUT <% ctx(processing_api_service_url) %>api/v1/sequencerun/archive/update/status/<% ctx(archive_data).run_id %>/); if [ $status != '202' ]; then echo $status; exit 1; fi"

output:
  - stderr: <% ctx(stderr) %>
