---
name: sync_data
description: >
  Synd data over network
enabled: true
runner_type: orquesta
entry_point: workflows/sync_data.yaml
pack: ductus
parameters:
  context:
    default: {}
    immutable: true
    type: object
  workflow:
    default: ductus.sync_data
    immutable: true
    type: string
  transfer_to_host:
    required: true
    type: string
    default: "{{ config_context.preprocess_transfer_ip }}"
  transfer_user:
    required: true
    type: string
    default: "{{ config_context.preprocess_transfer_user }}"
  transfer_key:
    required: true
    type: string
    default: "{{ config_context.preprocess_transfer_key }}"
  preprocessing_analysis:
    required: true 
    type: object
    default: "{{ config_context.preprocessing_analysis }}"
  runfolder:
    required: true
    type: string
  fastq_files_path:
    required: true 
    type: string
  samplesheet_file:
    required: true
    type: string
  experiment_name:
    required: true
    type: string
  mail_bioinfo:
    required: true
    type: string
    default: "{{ config_context.notification_mail_bioinfo }}"