---
name: retrieve_result_wp3_te
description: >
  Retrieve processed data for wp3 whole exome results
enabled: true
runner_type: orquesta
entry_point: workflows/retrieve_result_wp3_te.yaml
pack: ductus
parameters:
  context:
    default: {}
    immutable: true
    type: object
  workflow:
    default: ductus.retrieve_result_wp3_te
    immutable: true
    type: string
  runfolder:
    required: true
    type: string
  host:
    required: true
    type: string
  runfolder_port:
    required: true
    type: string
    default: "{{ config_context.wp3_transfer_from_runfolder_port }}"
  runfolder_api_version:
    required: true
    type: string
    default: "{{ config_context.wp3_runfolder_api_version }}"
  transfer_from_user:
    required: true
    type: string
    default: "{{ config_context.wp3_transfer_from_user }}"
  transfer_from_key:
    required: true
    type: string
    default: "{{ config_context.wp3_transfer_from_key }}"
  transfer_from_host:
    required: true
    type: string
    default: "{{ config_context.wp3_transfer_from_host_ip }}"
  storage_path:
    required: true
    type: string
    default: "{{ config_context.wp3_te_result_location }}"
  processing_location:
    required: true
    type: string
    default: "{{ config_context.wp3_preprocess_transfer_prefix_location }}"
  project_type:
    required: true
    type: string
    default: Twist_WES
  mail_lab:
    required: true
    type: string
    default: "{{ config_context.wp3_notification_mail_lab }}"
  mail_bioinfo:
    required: true
    type: string
    default: "{{ config_context.wp3_notification_mail_bioinfo }}"
