---
name: retrieve_wp2_twist_tm_result
description: >
  Retrieve processed data for wp2......
enabled: true
runner_type: orquesta
entry_point: workflows/retrieve/wp2_twist_tm_result.yaml
pack: ductus
parameters:
  context:
    default: {}
    immutable: true
    type: object
  workflow:
    default: ductus.retrieve_wp2_twist_tm_result
    immutable: true
    type: string
  runfolder:
    required: true
    type: string
  host:
    required: true
    type: string
  runfolder_port:
    required: true
    type: string
    default: "{{ config_context.wp2_transfer_from_runfolder_port }}"
  runfolder_api_version:
    required: true
    type: string
    default: "{{ config_context.wp2_runfolder_api_version }}"
  transfer_from_user:
    required: true
    type: string
    default: "{{ config_context.wp2_transfer_from_user }}"
  transfer_from_key:
    required: true
    type: string
    default: "{{ config_context.wp2_transfer_from_key }}"
  transfer_from_host:
    required: true
    type: string
    default: "{{ config_context.wp2_transfer_from_host_ip }}"
  storage_path:
    required: true
    type: string
    default: "{{ config_context.wp2_fetch_to_prefix }}"
  project_type:
    required: true
    type: string
    default: TruSight_Myeloid
  processing_api_service_url:
    required: true
    type: string
    default: "{{ config_context.processing_api_service_url }}"
  processing_api_access_key:
    required: true
    type: string
    default: "{{ config_context.processing_api_access_key }}"
  processing_api_analysis_tasks_url:
    required: true
    type: string
    default: "{{ config_context.processing_api_analysis_tasks_url }}"
  mail_lab:
    required: true
    type: string
    default: "{{ config_context.wp2_notification_mail_lab }}"
  mail_bioinfo:
    required: true
    type: string
    default: "{{ config_context.wp2_notification_mail_bioinfo }}"
