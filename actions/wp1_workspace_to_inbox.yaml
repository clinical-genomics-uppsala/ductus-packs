---
name: wp1_workspace_to_inbox
description: >
  This workflow will move data from workspace into the inbox folder.
enabled: true
runner_type: mistral-v2
entry_point: workflows/wp1_workspace_to_inbox.yaml
pack: ductus
parameters:
  context:
    default: {}
    immutable: true
    type: object
  workflow:
    default: ductus.wp1_preprocess_inbox
    immutable: true
    type: string
  runfolder:
    required: true
    type: string
  project_type:
    required: true
    type: string
  preprocessing_storage_path:
    required: true
    type: string
    default: "{{ config_context.wp1_preprocess_storage_path }}"
  runfolder_host:
    required: true
    type: string
    default: "{{ config_context.wp1_runfolder_service_address }}"
  runfolder_host_port:
    required: true
    type: string
    default: "{{ config_context.wp1_runfolder_service_port }}"
  api_version:
    required: true
    type: string
    default: "{{ config_context.wp1_runfolder_api_version }}"
  mail_lab:
    required: true
    type: string
    default: "{{ config_context.wp1_notification_mail_lab }}"
  mail_bioinfo:
    required: true
    type: string
    default: "{{ config_context.wp1_notification_mail_bioinfo }}"
