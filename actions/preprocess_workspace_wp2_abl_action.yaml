---
name: preprocess_workspace_wp2_abl_action
description: >
  This preprocess a WP2 BCR::ABL1 analysis
enabled: true
runner_type: orquesta
entry_point: workflows/preprocess_workspace_wp2_abl_workflow.yaml
pack: ductus
parameters:
  context:
    default: {}
    immutable: true
    type: object
  workflow:
    default: ductus.preprocess_workspace_wp2_abl
    immutable: true
    type: string
  runfolder_path:
    required: true
    type: string
  runfolder_name:
    required: true
    type: string
  samplesheet_file:
    required: true
    type: string
  fastq_files_path:
    required: true
    type: string
  transfer_to_host:
    required: true
    type: string
    default: "{{ config_context.wp2_preprocess_transfer_ip }}"
  transfer_to_location:
    required: true
    type: string
    default: "{{ config_context.wp2_preprocess_transfer_prefix_location }}"
  transfer_to_key:
    required: true
    type: string
    default: "{{ config_context.wp2_preprocess_transfer_key }}"
  transfer_to_user:
    required: true
    type: string
    default: "{{ config_context.wp2_preprocess_transfer_user }}"
  runfolder_host:
    required: true
    type: string
    default: "{{ config_context.workspace_runfolder_service_address }}"
  runfolder_host_port:
    required: true
    type: string
    default: "{{ config_context.workspace_runfolder_service_port }}"
  runfolder_api_version:
    required: true
    type: string
    default: "{{ config_context.workspace_runfolder_api_version }}"
  mail_lab:
    required: true
    type: string
    default: "{{ config_context.wp2_notification_mail_lab }}"
  mail_bioinfo:
    required: true
    type: string
    default: "{{ config_context.wp2_notification_mail_bioinfo }}"
  archive_location:
    required: true
    type: string
    default: "{{ config_context.wp2_archive_location }}"
